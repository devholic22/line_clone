<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://d.line-scdn.net/n/_s1/_0/linecorp-web-uit/images/favicon_v2.ico"
      type="image/x-icon"
    />
    <title>LINE CLONE</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <span>11:22</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>100%</span> <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <div class="home-header">
      <div class="home-header__column">
        <img src="img/profile.png" class="home-header__profile" />
        <div class="home-header__text">
          <span class="home-header__title"><h1>최현준</h1></span>
          <span class="home-header__subtitle">Keep</span>
        </div>
      </div>
      <div class="home-header__column">
        <i class="far fa-bell fa-lg"></i>
        <i class="fas fa-user-plus fa-lg"></i>
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-list__item">
          <a href="home.html"><i class="fas fa-home fa-lg"></i>홈</a>
        </li>
        <li class="nav-list__item">
          <a><i class="far fa-comment-dots fa-lg"></i>대화</a>
        </li>
        <li class="nav-list__item">
          <a><i class="far fa-clock fa-lg"></i>타임라인</a>
        </li>
        <li class="nav-list__item">
          <a><i class="fas fa-phone-alt fa-lg"></i>통화</a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
