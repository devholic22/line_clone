<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://d.line-scdn.net/n/_s1/_0/linecorp-web-uit/images/favicon_v2.ico"
      type="image/x-icon"
    />
    <title>HOME - LINE CLONE</title>
  </head>
  <body>
    <header class="header-bar">
      <div class="header-bar__column">
        <span>SKT</span>
        <span id="clock"></span>
      </div>
      <div class="header-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>100%</span> <i class="fas fa-battery-full"></i>
      </div>
    </header>
    <main class="contents">
      <section class="home-header">
        <div class="home-header__column">
          <img src="img/profile.png" class="profile__ms" />
          <div class="home-header__text">
            <span class="home-header__title">최현준</span>
            <div class="home-header__subtitle">Keep</div>
          </div>
        </div>
        <div class="home-header__column">
          <i class="far fa-bell fa-lg margin_icon"></i>
          <i class="fas fa-user-plus fa-lg margin_icon"></i>
          <i class="fas fa-cog fa-lg"></i>
        </div>
      </section>
      <div class="search-bar">
        <form action="#">
          <i class="fas fa-search"></i>
          <i class="fas fa-qrcode"></i>
          <input type="text" class="search-bar__text" placeholder="검색" />
        </form>
      </div>
      <div class="home-list">
        <div class="home-list__column">
          <span class="home-list__left"><i class="fas fa-users"></i>그룹</span>
          <span class="home-list__right">
            <i class="fas fa-angle-down"></i
          ></span>
        </div>
        <div class="home-list__column">
          <span class="home-list__left"> <i class="fas fa-user"></i>친구</span>
          <span class="home-list__right">
            <i class="fas fa-angle-down"></i
          ></span>
        </div>
        <div class="home-list__column">
          <span class="home-list__title">서비스</span>
          <span class="home-list__subtitle">더보기</span>
        </div>
        <div class="home-list__column">
          <ul class="home-list__icons">
            <li class="home-list__icon">
              <i class="far fa-smile fa-2x"></i>스티커
            </li>
            <li class="home-list__icon">
              <i class="fas fa-brush fa-2x"></i>테마
            </li>
            <li class="home-list__icon">
              <i class="fas fa-shield-alt fa-2x"></i>공식 계정
            </li>
            <li class="home-list__icon">
              <i class="fas fa-gift fa-2x"></i>LINE GIFT SHOP
            </li>
          </ul>
        </div>
        <div class="home-list__column">
          <span class="home-list__title">추천 스티커</span>
          <span class="home-list__subtitle">더보기</span>
        </div>
        <div class="home-list__column">
          <ul class="home-list__imgs">
            <li class="home-list__img">
              <img src="img/default.png" />라인 기본 이모티콘
            </li>
          </ul>
        </div>
        <div class="home-list__column__info">
          <i class="fas fa-info-circle"></i>그동안 구매 및 사용한 스티커를
          참고하여 추천합니다.
        </div>
      </div>
    </main>
    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__list__column">
          <a href="home.html"><i class="fas fa-home fa-lg"></i>홈</a>
        </li>
        <li class="nav-bar__list__column">
          <a href="dialogue.html"
            ><i class="far fa-comment-dots fa-lg"></i>대화</a
          >
        </li>
        <li class="nav-bar__list__column">
          <a href="timeline.html"><i class="far fa-clock fa-lg"></i>타임라인</a>
        </li>
        <li class="nav-bar__list__column">
          <a href="call.html"><i class="fas fa-phone-alt fa-lg"></i>통화</a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
  </body>
</html>
