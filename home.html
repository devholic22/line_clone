<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://d.line-scdn.net/n/_s1/_0/linecorp-web-uit/images/favicon_v2.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>LINE</title>
  </head>
  <body>
    <header class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__company">SKT</span>
        <span class="status-bar__time"></span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span class="status-bar__percent">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </header>
    <main class="home-main"></main>
    <nav class="nav-bar">
      <ul class="nav-bar__lists">
        <a href=""
          ><li class="nav-bar__list">
          <i class="fas fa-home fa-lg"></i>
          <span class="nav-bar__list__text">홈</span>
          </li>
        </a>
        <a href=""
          ><li class="nav-bar__list">
            <i class="far fa-comment-dots fa-lg"></i>
            <span class="nav-bar__list__text">대화</span>
          </li></a
        >
        <a href=""><li class="nav-bar__list">
            <i class="far fa-clock fa-lg"></i>
            <span class="nav-bar__list__text">타임라인</span>
          </li></a</a>
        <a href=""><li class="nav-bar__list">
            <i class="fas fa-phone fa-lg"></i>
            <span class="nav-bar__list__text">통화</span>
          </li></a</a>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
  </body>
</html>
