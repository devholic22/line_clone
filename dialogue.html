<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://d.line-scdn.net/n/_s1/_0/linecorp-web-uit/images/favicon_v2.ico"
      type="image/x-icon"
    />
    <title>DIALOGUE - LINE CLONE</title>
  </head>
  <body>
    <header class="header-bar">
      <div class="header-bar__column">
        <span>SKT</span>
        <span>11:22</span>
      </div>
      <div class="header-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>100%</span> <i class="fas fa-battery-full"></i>
      </div>
    </header>
    <main class="contents">
      <section class="section-bar">
        <div class="section-bar__column">
          <span class="section-bar__title"><h1>대화</h1></span>
        </div>
        <div class="section-bar__column">
          <span class="section-bar__icons">
            <i class="fas fa-video fa-2x margin_icon"></i>
            <i class="fas fa-comment-medical fa-2x margin_icon"></i>
            <i class="fas fa-ellipsis-v fa-2x"></i>
          </span>
        </div>
      </section>
      <div class="search-bar">
        <form action="#">
          <i class="fas fa-search"></i>
          <i class="fas fa-qrcode"></i>
          <input type="text" class="search-bar__text" placeholder="검색" />
        </form>
      </div>
    </main>
    <div class="dialogue-contents">
      <div class="dialogue-bar">
        <div class="dialogue-bar__column">
          <img src="img/profile.png" alt="" class="profile__ms dialogue" />
          <div class="dialogue-bar__text">
            <span class="dialogue-bar__title">Keep 메모</span>
            <span class="dialogue-bar__subtitle"
              >나만 볼 수 있는 대화방에 텍스트, 사진, 링크 등을 간편하게
              전송해...</span
            >
          </div>
        </div>
        <div class="dialogue-bar__column">
          <span class="dialogue-bar__logo">N</span>
        </div>
      </div>
    </div>
    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__list__column">
          <a href="home.html"><i class="fas fa-home fa-lg"></i>홈</a>
        </li>
        <li class="nav-bar__list__column">
          <a href="dialogue.html"
            ><i class="fas fa-comment-dots fa-lg"></i>대화</a
          >
        </li>
        <li class="nav-bar__list__column">
          <a href="timeline.html"><i class="far fa-clock fa-lg"></i>타임라인</a>
        </li>
        <li class="nav-bar__list__column">
          <a href="call.html"><i class="fas fa-phone-alt fa-lg"></i>통화</a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
